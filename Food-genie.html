<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Genie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/4dxxsHp1/DALL-E-2024-12-03-13-02-33-A-high-resolution-visually-appealing-background-image-featuring-a-vari.webp'); /* Use high-resolution image of food spices */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 4em;
            color: #ff6f00;
            margin-bottom: 0.2em;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .quote {
            font-size: 2em;
            color: #666;
            margin-bottom: 30px;
        }
        .search-bar {
            margin-top: 30px;
        }
        input[type="text"] {
            width: 70%;
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 20px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #ff6f00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Food Genie</div>
        <div class="quote">"Bringing magic to your meals, one dish at a time."</div>
        <div class="search-bar">
            <input type="text" placeholder="What are you craving today?">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
